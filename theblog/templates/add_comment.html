{% extends 'base.html' %}

{% block title %}Comment a Blog Post{% endblock %}

{% block content %}

{% if user.is_authenticated %}
    <h1>Add comment...</h1>
    <br/><br/>
    <div class="mb-3">
        <form method="POST">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button class="btn btn-primary">Add comment</button>
        </form>
    </div>

    <script>
        var name = "{{ user.first_name }} {{ user.last_name }}";
        document.getElementById("comment_name").value = name;
    </script>

{% else %}
    You are not logged in.
{% endif %}

{% endblock %}
